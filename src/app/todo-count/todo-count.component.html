<div class="todo-count">
    <span>{{count}}</span>
    &nbsp;
    <span [ngPlural]="count">
        <ng-template ngPluralCase="=0">Items left</ng-template>
        <ng-template ngPluralCase="=1">Item left</ng-template>
        <ng-template ngPluralCase="other">Items left</ng-template>
    </span>
</div>
